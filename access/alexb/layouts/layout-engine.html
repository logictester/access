<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang-xmllang="${#locale.language}">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title layout:title-pattern="$CONTENT_TITLE &mdash; $LAYOUT_TITLE" th:text="#{application.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
<style>
.checkmark-list li {
  list-style-type: none; /* Remove default list style */
  padding-left: 2em; /* Add space for the checkmark */
  position: relative; /* Needed to position the pseudo element */
}

.checkmark-list li::before {
  content: '\f058'; /* FontAwesome checkmark icon */
  font-family: 'Font Awesome 5 Free'; /* Correct font family */
  position: absolute; /* Position the icon absolutely within the li */
  left: 0; /* Align the icon to the left */
  top: 0; /* Align the icon to the top */
  color: blue; /* Style the icon color (if you want it green) */
  font-weight: 900;
}
a1{
  font-weight: 500;
  font-size: 32px;

}
.logo {
    float:center;
    width: 200px;
    height:50px;
    background:white url(https://sandbox-us-alex-1-deployment-lab.dev.onewelcome.io/login/ui/resources/theme/img/onewelcome-logo.png) no-repeat 0 0
}

li p {
  margin: 0;
}

ul {
    padding-left: 2rem;
    text-align: left;
    display: flex;
    align-content: space-around;
    align-items: flex-start;
    justify-content: flex-start;
    flex-wrap: wrap;
    flex-direction: column;
}

.custom-hr {
  width: 40%;          /* Set the width of the HR to 40% of the screen width */
  margin-left: auto;   /* Center the HR by pushing it from the left */
  margin-right: auto;  /* and from the right */
  border: 0;           /* Remove the default border */
  height: 1px;         /* Set the height of the HR */
  background-color: #ccc; /* Set the color of the HR to a light gray */
  opacity: 0.5;        /* Set the opacity to 50% */
}

.btn-outline-primary {
    --bs-btn-color: #0d6efd;
    --bs-btn-border-color: #0d6efd;
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: #0d6efd;
    --bs-btn-hover-border-color: #0d6efd;
    --bs-btn-focus-shadow-rgb: 13,110,253;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: #0d6efd;
    --bs-btn-active-border-color: #0d6efd;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    --bs-btn-disabled-color: #0d6efd;
    --bs-btn-disabled-bg: transparent;
    --bs-btn-disabled-border-color: #0d6efd;
    --bs-gradient: none;
}

.btn {
    --bs-btn-padding-x: 0.75rem;
    --bs-btn-padding-y: 0.375rem;
    --bs-btn-font-family: ;
    --bs-btn-font-size: 1rem;
    --bs-btn-font-weight: 400;
    --bs-btn-line-height: 1.5;
    --bs-btn-color: var(
      --bs-body-color);
    --bs-btn-bg: transparent;
    --bs-btn-border-width: var(
      --bs-border-width);
    --bs-btn-border-color: transparent;
    --bs-btn-border-radius: var(
      --bs-border-radius);
    --bs-btn-hover-border-color: transparent;
    --bs-btn-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15),0 1px 1px rgba(0, 0, 0, 0.075);
    --bs-btn-disabled-opacity: 0.65;
    --bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(var(
      --bs-btn-focus-shadow-rgb), .5);
    display: inline-block;
    max-width: 30em;
    padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
    font-family: var(--bs-btn-font-family);
    font-size: var(--bs-btn-font-size);
    font-weight: var(--bs-btn-font-weight);
    line-height: var(--bs-btn-line-height);
    color: var(--bs-btn-color);
    text-align: center;
    text-decoration: none;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    border: var(--bs-btn-border-width) solid var(--bs-btn-border-color);
    border-radius: var(--bs-btn-border-radius);
    background-color: var(--bs-btn-bg);
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.btn-primary {
      --bs-btn-color: #fff;
    --bs-btn-bg: #0d6efd;
    --bs-btn-border-color: #0d6efd;
    --bs-btn-hover-color: #fff;
    --bs-btn-hover-bg: #0b5ed7;
    --bs-btn-hover-border-color: #0a58ca;
    --bs-btn-focus-shadow-rgb: 49,132,253;
    --bs-btn-active-color: #fff;
    --bs-btn-active-bg: #0a58ca;
    --bs-btn-active-border-color: #0a53be;
    --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    --bs-btn-disabled-color: #fff;
    --bs-btn-disabled-bg: #0d6efd;
    --bs-btn-disabled-border-color: #0d6efd;
}

</style>
<th:block layout:fragment="navbar-top">
  <nav class="navbar-top">
    <div class="container container-navbar">
      <div class="row">
        <div class="content col-12">
          <div class="logo"></div>
        </div>
      </div>
    </div>
  </nav>
</th:block>

<div class="container container-main">
  <div th:if="${message} or ${remainingAttempts}" class="row">
    <div class="col-12">
    <th:block layout:fragment="errorMessage">
      <div class="alert alert-danger">
        <div class="alert-body">
          <div class="alert-dismiss">
            <span th:attr="aria-label=#{application.generic.close}">&times;</span>
          </div>
          <span th:if="${message}" th:text="#{${message}}"></span>
          <span th:if="${remainingAttempts}" th:text="${remainingAttempts}"></span>
        </div>
      </div>
    </th:block>
    </div>
  </div>

  <div class="row">
    <div class="col-12 heading">
      <h1 layout:fragment="page-heading">Page heading</h1>
    </div>
  </div>

  <div class="content">
    <th:block layout:fragment="content"/>
  </div>
</div>

<th:block layout:fragment="navbar-bottom">
  <footer class="navbar-bottom">
    <div class="container container-navbar">
      <div class="row">
        <div class="col-12">
          <div class="legal">
            <span>&#169; OneWelcome</span>
          </div>
        </div>
      </div>
    </div>
  </footer>
</th:block>
<script th:src="@{/static/js/app.js(v=#{application.version})}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<th:block layout:fragment="additions"/>
</body>
</html>
