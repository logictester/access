  <style>
/* General styles */
html,
body {
  height: 100%;
}

/* General Style changes*/
a, a:hover, a:visited {
  text-decoration: none;
}

address {
  margin-bottom: 1em;
}

.container-fluid {
  width: 745px;
  margin: 0 auto;
}

.cms-content ul {
  overflow: hidden;
}

.cms-content ul li {
  margin-left: 20px;
}

.cms-content .image-left {
  float: left;
  margin-right: 20px;
}

.cms-content .image-right {
  float: right;
  margin-left: 20px;
}

.cms-content dt a:hover {
  cursor: hand;
  cursor: pointer;
}

.tooltip {
  -webkit-backface-visibility: hidden;
}

.tooltip-inner {
  padding: 4px 8px;
  -webkit-backface-visibility: hidden;
}

/* Top navigation */

.navbar-inner, .navbar-inverse .navbar-inner {
  margin-top: -2px;
  filter: none;
}

.navbar .logo {
  width: 193px;
}

.navbar.navbar-small .logo {
  width: 129px;
}

.navbar .logo-centered {
  margin: 0 auto;
}

.navbar .brand, .navbar .nav > li > a, .navbar .language-switch a {
  padding: 0;
}

.navbar a.brand {
  line-height: 42px;
  text-indent: -9999px;
}

.navbar a.brand:hover {
  background-position: left -65px;
}

.navbar.navbar-small a.brand:hover {
  background-position: left -41px;
}

.navbar .language-switch {
  margin-top: 25px;
}

.navbar.navbar-small .language-switch {
  margin-top: 12px;
}

.navbar .language-switch > a {
  font-weight: bold;
}

.span1_5 {
  width: 100px;
}

.row-fluid .span1_5 {
  width: 10.63829787234043%;
  *width: 10.58510638297873%;
}

input.hidden {
  display: none;
}

input.span1_5,
textarea.span1_5,
.uneditable-input.span1_5 {
  width: 86px;
}

/* Wrapper for page content to push down footer */
#wrap {
  min-height: 100%;
  height: auto !important;
  height: 100%;
  /* Negative indent footer by it's height */
  margin: 0 auto -53px;
  /*border-bottom: 1px solid #C8C8C8;*/
}

.page-header {
  border-bottom: none;
  padding-bottom: inherit;
  margin: 20px 0 0;
}

.page-header img {
  float: left;
  width: 50px;
  height: 50px;
  margin-right: 25px;
  border-radius: 5px 5px 5px 5px;
}

.page-header .organisation-logo-landscape img {
  float: left;
  width: 300px;
  height: 75px;
  margin-right: 25px;
  border-radius: 5px 5px 5px 5px;
  margin-bottom: 10px;
}

.page-header {
  display: table-cell;
  height: 50px;
  vertical-align: middle;
}

.content-section {
  margin: 1em 0;
}

.well h2 {
  margin-top: 0;
}

.organisation-logo {
  float: left;
  margin-right: 10px;
}

.organisation-logo-landscape {
  float: left;
  margin-right: 10px;
}

.organisation-logo + h1 {
  margin-top: 0;
  line-height: 1em;
}

/* forms */
fieldset {
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 20px;
}

legend {
  width: auto;
  margin-right: 20px;
  margin-bottom: auto;
  padding: 0 5px;

  border: none;
  text-align: center;
}

.form-horizontal .control-group {
  margin-bottom: 4px;
}

.form-horizontal .control-group .controls .control-value {
  padding-top: 5px;
}

.form-horizontal .field-introduction {
  margin-bottom: 10px;
}

.radio-plus-input .add-item.hidden {
  display: none;
}

.radio-plus-input {
  display: inline-block;
}

.radio-plus-input + input {
  vertical-align: top;
}

.form-horizontal input + .help-block, .form-horizontal select + .help-block, .form-horizontal textarea + .help-block,
.form-horizontal .uneditable-input + .help-block, .form-horizontal .input-prepend + .help-block,
.form-horizontal .input-append + .help-block {
  margin-top: 0;
  margin-bottom: 10px;
}

.form-horizontal select {
  padding-top: 3px;
  padding-bottom: 5px;
}

.controls-row [class*="span"] + div.help-block, .row-fluid .controls-row [class*="span"] + div.help-block {
  clear: left;
}

.uneditable-content {
  border: none;
  background: transparent;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none;
  padding: 5px 6px 4px 7px; /* need to compensate a pixel on the left and top for the missing border */
  display: inline-block;
  zoom: 1;
  *display: inline;
  vertical-align: middle;
}

.uneditable-content.uneditable-input, .readonly .uneditable-input {
  cursor: default;
}

.uneditable-content + .uneditable-content, .uneditable-input + .uneditable-input {
  padding-left: 0;
}

.uneditable-content:empty {
  padding-right: 0;
}

.uneditable-content address {
  margin-bottom: 0;
}

.uneditable-content-help {
  padding: 5px 6px 4px 7px;
}

.controls-row [class*="span"] + [class*="span"].uneditable-content, .controls-row [class*="span"] {
  margin-left: 0;
}

.input-not-text.span3 {
  margin-right: 2px;
}

i.inline-validation-status {
  margin-left: 2px;
}

.btn {
  padding: 7px 40px;
  background-image: none;
}

.btn:hover, .btn:active, .btn:focus {
  background-image: none;
}

.btn-medium {
  padding: 4px 10px;
}

.submit-cancel #showEditMode {
  float: right;
}

.submit-cancel-right {
  float: right;
}

.submit-cancel .cancel {
  display: inline-block;
  margin-right: 30px;
  padding-top: 10px;
  vertical-align: middle;
}

.modal form {
  margin-bottom: 0;
}

.modal form .controls {
  min-height: 30px;
}

.modal-footer .btn-primary {
  margin-top: 0;
}

/* Display "chosen" select box in bootstrap styling */

.readonly .chosen-container, .readonly .btn-add-address {
  display: none;
}

.controls-row [class*="span"] + [class*="span"].chosen-container, div[class*="span"].chosen-container {
  margin-left: 0;
}

.intl-tel-input .selected-flag {
  /* the flag must stay inside the input field */
  height: 29px;
}

.help-block {
  clear: both;
}

.deep-box {
  border: 1px solid #999;
}

.list-striped li:nth-child(even) {
  background-color: rgba(0, 0, 0, .05);
}

/* Wait page */
/* Spinning wheel */
#floatingCirclesG {
  margin: 1em auto;
  position: relative;
  width: 128px;
  height: 128px;
  -webkit-transform: scale(0.6);
  -ms-transform: scale(0.6);
  transform: scale(0.6);
}

.f_circleG {
  position: absolute;
  background-color: #FFFFFF;
  height: 23px;
  width: 23px;
  -webkit-animation-name: f_fadeG;
  -webkit-animation-duration: 1.04s;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-direction: linear;
  border-radius: 12px;
  animation-name: f_fadeG;
  animation-duration: 1.04s;
  animation-iteration-count: infinite;
  animation-direction: linear;
}

#frotateG_01 {
  left: 0;
  top: 52px;
  -webkit-animation-delay: 0.39s;
  animation-delay: 0.39s;
}

#frotateG_02 {
  left: 15px;
  top: 15px;
  -webkit-animation-delay: 0.52s;
  animation-delay: 0.52s;
}

#frotateG_03 {
  left: 52px;
  top: 0;
  -webkit-animation-delay: 0.65s;
  animation-delay: 0.65s;
}

#frotateG_04 {
  right: 15px;
  top: 15px;
  -webkit-animation-delay: 0.78s;
  animation-delay: 0.78s;
}

#frotateG_05 {
  right: 0;
  top: 52px;
  -webkit-animation-delay: 0.91s;
  animation-delay: 0.91s;
}

#frotateG_06 {
  right: 15px;
  bottom: 15px;
  -webkit-animation-delay: 1.04s;
  animation-delay: 1.04s;
}

#frotateG_07 {
  left: 52px;
  bottom: 0;
  -webkit-animation-delay: 1.17s;
  animation-delay: 1.17s;
}

#frotateG_08 {
  left: 15px;
  bottom: 15px;
  -webkit-animation-delay: 1.3s;
  animation-delay: 1.3s;
}

@-webkit-keyframes f_fadeG {
  0% {
    background-color: #000000
  }

  100% {
    background-color: #FFFFFF
  }

}

@keyframes f_fadeG {
  0% {
    background-color: #000000
  }

  100% {
    background-color: #FFFFFF
  }

}
