<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang-xmllang="${#locale.language}">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title layout:title-pattern="$CONTENT_TITLE &mdash; $LAYOUT_TITLE" th:text="#{application.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" rel="stylesheet" type="text/css" />
</head>
<body>
<style>
.checkmark-list li {
  list-style-type: none; /* Remove default list style */
  padding-left: 2em; /* Add space for the checkmark */
  position: relative; /* Needed to position the pseudo element */
}

.checkmark-list li::before {
  content: '\f058'; /* FontAwesome checkmark icon */
  font-family: 'Font Awesome 5 Free'; /* Correct font family */
  position: absolute; /* Position the icon absolutely within the li */
  left: 0; /* Align the icon to the left */
  top: 0; /* Align the icon to the top */
  color: blue; /* Style the icon color (if you want it green) */
  font-weight: 900;
}
a1{
  font-weight: 500;
  font-size: 32px;

}
.logo {
    float:center;
    width: 200px;
    height:50px;
    background:white url(https://sandbox-us-alex-1-deployment-lab.dev.onewelcome.io/login/ui/resources/theme/img/onewelcome-logo.png) no-repeat 0 0
}

</style>

<div class="container container-main">
  <div th:if="${message} or ${remainingAttempts}" class="row">
    <div class="col-12">
    <th:block layout:fragment="errorMessage">
      <div class="alert alert-danger">
        <div class="alert-body">
          <div class="alert-dismiss">
            <span th:attr="aria-label=#{application.generic.close}">&times;</span>
          </div>
          <span th:if="${message}" th:text="#{${message}}"></span>
          <span th:if="${remainingAttempts}" th:text="${remainingAttempts}"></span>
        </div>
      </div>
    </th:block>
    </div>
  </div>

  <div class="row">
    <div class="col-12 heading">
      <h1 layout:fragment="page-heading">Page heading</h1>
    </div>
  </div>

  <div class="content">
    <th:block layout:fragment="content"/>
  </div>
</div>

<th:block layout:fragment="navbar-bottom">
  <footer class="navbar-bottom">
    <div class="container container-navbar">
      <div class="row">
        <div class="col-12">
          <div class="legal">
            <span>&#169; OneWelcome</span>
          </div>
        </div>
      </div>
    </div>
  </footer>
</th:block>
<script th:src="@{/static/js/app.js(v=#{application.version})}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<th:block layout:fragment="additions"/>
</body>
</html>
